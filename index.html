
<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Neck Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000000;
      padding: 0;
      margin: 0;
      text-align:center;
    }
  </style>
  <script src="p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="Neck.js"></script>
  <script src="sketch.js"></script>
</head>
<head>
  <meta charset="UTF-8">
</head>
<body class="m-0 p-0 overflow-hidden">

  <!-- Canvas container -->
  <div id="canvas-container" class="relative w-screen h-screen bg-black">
    
    <!-- Overlay Interface -->
    <div id="overlay-interface" class="absolute top-4 right-4 bg-white/90 backdrop-blur-md p-6 rounded-lg shadow-lg w-80 space-y-4 z-10 overflow-y-auto max-h-[94vh]">
      <!-- Close Button -->
      <button id="close-overlay" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl font-bold focus:outline-none">
      &times;
      </button>

      <h2 class="text-xl font-semibold text-gray-800 text-center">Guitar Neck Settings</h2>
   
      <!-- Tuning Selector -->
      <div>
        <label for="tuning" class="block text-sm font-medium text-gray-700 mb-1">Select Tuning</label>
        <select id="tuning" class="w-full border border-gray-300 rounded-md p-2"> 
	  <option value='standard' selected>Standard</option>
	  <option value='drop D'>Drop D</option>
        </select>
      </div>


      <!-- Note Selector -->
      <div>
        <label for="note" class="block text-sm font-medium text-gray-700 mb-1">Select Note</label>
        <select id="note" class="w-full border border-gray-300 rounded-md p-2">
	  <option value='C'>C</option>
	  <option value='Db'>Db</option>
	  <option value='D'>D</option>
	  <option value='Eb'>Eb</option>
	  <option value='E'>E</option>
	  <option value='F'>F</option>
	  <option value='Gb'>Gb</option>
	  <option value='G'>G</option>
	  <option value='Ab'>Ab</option>
	  <option value='A'>A</option>
	  <option value='Bb'>Bb</option>
	  <option value='B'>B</option>
        </select>
      </div>

      <!-- Chord Type Selector -->
      <div>
        <label for="chord" class="block text-sm font-medium text-gray-700 mb-1">Select Chord Type</label>
        <select id="chord" class="w-full border border-gray-300 rounded-md p-2">
	  <option value='M'>Major</option>
	  <option value='m'>Minor</option>
	  <option value='Maj7'>Maj7</option>
	  <option value='mMaj7'>mMaj7</option>
	  <option value='7'>7</option>
	  <option value='m7'>m7</option>
	  <option value='m7/b5'>m7/b5</option>
	  <option value='Maj7/9'>Maj7/9</option>
	  <option value='7/9'>7/9</option>
	  <option value='m7/9'>m7/9</option>
	  <option value='7/b9'>7/b9</option>
	  <option value='7/#9'>7/#9</option>
	  <option value='7/#11'>7/#11</option>
	  <option value='7/#5'>7/#5</option>
	  <option value='7/13'>7/13</option>
	  <option value='6'>6</option>
	  <option value='m6'>m6</option>
	  <option value='6/9'>6/9</option>
        </select>
      </div>

      <!-- Checkboxes -->
      <div class="flex space-x-4">
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="invert_neck" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
          <span class="text-gray-700">Invert Neck</span>
        </label>

        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="invert_strings" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
          <span class="text-gray-700">Invert Strings</span>
        </label>
      </div>

      <!-- Neck Width Input -->
      <div>
        <label for="neck_width" class="block text-sm font-medium text-gray-700 mb-1">Neck Width</label>
        <input type="number" id="neck_width" class="w-full border border-gray-300 rounded-md p-2" placeholder="e.g., 6">
      </div>
      
      <!-- Neck Frets Input -->
      <div>
        <label for="neck_frets" class="block text-sm font-medium text-gray-700 mb-1">Neck Frets</label>
        <input type="number" id="neck_frets" class="w-full border border-gray-300 rounded-md p-2" value=21>
      </div>

      <!-- Update Button -->
      <div class="pt-2">
        <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
          Update Neck
        </button>
      </div>
    </div>
    
    <div id="overlay-menu" class="absolute top-4 right-4 bg-white/90 backdrop-blur-md p-2 rounded-lg shadow-lg w-80 space-y-4 z-10 hidden">
      Show Menu
    </div>
  </div>
</html>
